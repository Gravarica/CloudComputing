name: Publish Docker Images

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v3

    - name: Version Increment
      uses: reecetech/version-increment@2023.10.2
      id: version
      with:
        scheme: semver
        increment: patch

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push CentralLibrary Image
      uses: docker/build-push-action@v2
      with:
        context: ./CentralLibrary
        file: ./CentralLibrary/Dockerfile
        push: true
        tags: gravara/centrallibrary:${{ steps.version.outputs.version }}

    - name: Build and Push CityLibrary Image
      uses: docker/build-push-action@v2
      with:
        context: ./CityLibrary
        file: ./CityLibrary/Dockerfile
        push: true
        tags: gravara/citylibrary:${{ steps.version.outputs.version }}
